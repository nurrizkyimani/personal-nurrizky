name: Deploy to Github Pages

on:
  push:
    branches:
      - main

jobs: 
  build-and-deploy: 
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
    
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with: 
          node-version: '19'
    
      - name: Install dependencies
        run: npm install 
    
      - name: Build project
        run: npm run build
    
      - name: Export static site
        run: npm run export

      - name: Configure Git
        run: |
          git config --global user.name "nurrizkyimani"
          git config --global user.email "nurrizkyimani@mail.ugm.ac.id"

      - name: Deploy to GitHub Pages
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}
          npm run deploy
